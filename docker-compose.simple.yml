version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: orangehrm_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: orangehrm_mysql
      MYSQL_USER: orangehrm
      MYSQL_PASSWORD: orangehrm123
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - orangehrm_network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OrangeHRM Application
  orangehrm:
    build: .
    container_name: orangehrm_app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=orangehrm_mysql
      - DB_USER=orangehrm
      - DB_PASSWORD=orangehrm123
    volumes:
      - orangehrm_data:/var/www/html
    ports:
      - "8080:80"
    networks:
      - orangehrm_network

volumes:
  mysql_data:
    driver: local
  orangehrm_data:
    driver: local

networks:
  orangehrm_network:
    driver: bridge
