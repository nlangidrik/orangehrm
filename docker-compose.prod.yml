version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: orangehrm_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
      - ./mysql/conf.d:/etc/mysql/conf.d
    networks:
      - orangehrm_network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --max_connections=200 --innodb_buffer_pool_size=1G

  # OrangeHRM Application
  orangehrm:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: orangehrm_app
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - OHRM_DB_HOST=mysql
      - OHRM_DB_PORT=3306
      - OHRM_DB_NAME=${MYSQL_DATABASE}
      - OHRM_DB_USER=${MYSQL_USER}
      - OHRM_DB_PASSWORD=${MYSQL_PASSWORD}
      - OHRM_APP_ENV=production
      - OHRM_APP_DEBUG=false
    volumes:
      # Persist configuration (this is where Conf.php gets created after installation)
      - orangehrm_config:/var/www/html/lib/confs
      # Persist cache and logs
      - orangehrm_cache:/var/www/html/src/cache
      - orangehrm_log:/var/www/html/src/log
      # Persist uploaded files and user data
      - orangehrm_data:/var/www/html/src/plugins/orangehrmCorePlugin/data
    ports:
      - "0.0.0.0:8080:80"  # Expose on all interfaces for external nginx access
    networks:
      - orangehrm_network
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy - DISABLED (using external nginx)
